{% load static %}

<head>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: inherit;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, San Francisco,
        Helvetica Neue, Helvetica, Ubuntu, Roboto, Noto, Segoe UI, Arial,
        sans-serif;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #111;
      background-color: #0b1736;
    }

    main {
      margin: 2rem;
      background-color: #1b3987;
      min-height: 420px;
    }

    #post-form {
      display: flex;
      flex-direction: column;
    }

    #link {
      appearance: none;
      background-color: #fff;
      border: 1px solid #d3d4d7;
      border-radius: 8px;
      box-shadow: rgba(10, 10, 10, 0.1) 0 1px 2px inset;
      box-sizing: border-box;
      color: #36383b;
      cursor: text;
      display: inline-block;
      float: left;
      font-family: "ProximaNova Regular", "Helvetica Neue", Helvetica, Arial,
        sans-serif;
      font-size: 20px;
      font-weight: 400;
      height: 50px;
      line-height: 1.5;
      margin: 0 0 10px;
      overflow: visible;
      padding: 0 20px;
      transition: box-shadow 0.5s, border-color 0.25s ease-in-out,
        -webkit-box-shadow 0.5s;
      width: 100%;
    }

    #shorten {
      appearance: none;
      background-color: #1b3987;
      border: 1px solid #fefefe;
      border-radius: 0;
      box-sizing: border-box;
      color: #fefefe;
      cursor: pointer;
      display: inline-block;
      float: right;
      font-family: "ProximaNova Regular", "Helvetica Neue", Helvetica, Arial,
        sans-serif;
      font-size: 0.9rem;
      line-height: 1;
      margin: 0;
      min-width: 25%;
      outline: none;
      overflow: visible;
      padding: 15px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.25s ease-out, color 0.25s ease-out;
      vertical-align: bottom;
      white-space: pre;
      width: 100%;
    }

    h1 {
      padding: 1rem;
      color: white;
    }

    h2 {
      margin: 1rem;
      text-decoration: underline;
    }

    #copy-link-button {
      margin: 1rem;
    }

    .buttons {
      display: flex;
    }

    button {
      cursor: pointer;
      flex: 1;
      background-color: transparent;
      color: white;
      &:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
    }

    #shorten {
      text-transform: uppercase;
      color: #f5f1f1;
      font-size: 1.1rem;
    }

    section {
      min-height: 210px;
      display: flex;
      flex-direction: column;
      text-align: center;
      background-color: white;
    }

    .hidden {
      display: none;
    }

    svg {
      width: 20px;
      height: 20px;
      margin-right: 7px;
    }

    button,
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: auto;
      padding-top: 8px;
      padding-bottom: 8px;
      color: #777;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.1;
      letter-spacing: 2px;
      text-transform: capitalize;
      text-decoration: none;
      white-space: nowrap;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    button:hover,
    .button:hover {
      border-color: #cdd;
    }

    .share-button,
    #copy-link-button {
      padding-left: 30px;
      padding-right: 30px;
      width: 150px;
    }

    .share-button {
      margin: 1rem;
    }

    .share-dialog {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .share-dialog {
      display: none;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      z-index: -1;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 4px;
      background-color: #fff;
    }

    .share-dialog.is-open {
      display: block;
      z-index: 2;
    }

    header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .targets {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      margin-bottom: 20px;
    }

    .close-button {
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .close-button svg {
      margin-right: 0;
    }

    .link {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 4px;
      background-color: #eee;
    }

    .pen-url {
      margin-right: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (min-width: 600px) {
      main {
        max-width: 600px;
        margin: 4rem auto;
      }

      #copy-link-button,
      .share-button {
        max-width: 200px;
        height: 20px;
      }

      .main-btns {
        display: flex;
        justify-content: space-evenly;
      }
    }
  </style>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'favicon.ico' %}"
  />
</head>

<main>
  <h1>URL Shortener</h1>
  <form id="post-form">
    {% csrf_token %}
    <input
      type="text"
      name="link"
      id="link"
      required
      placeholder="Enter URL here"
    />
    <div class="buttons">
      <button type="submit" id="shorten">Shorten</button>
    </div>
  </form>
  <section id="section">
    <h2 id="h2"></h2>
    <div class="share-dialog">
      <header>
        <h3 class="dialog-title">Share this link</h3>
        <button class="close-button">
          <svg><use href="#close"></use></svg>
        </button>
      </header>
      <div class="targets">
        <a class="button">
          <svg>
            <use href="#facebook"></use>
          </svg>
          <span>Facebook</span>
        </a>

        <a class="button">
          <svg>
            <use href="#twitter"></use>
          </svg>
          <span>Twitter</span>
        </a>

        <a class="button">
          <svg>
            <use href="#linkedin"></use>
          </svg>
          <span>LinkedIn</span>
        </a>

        <a class="button">
          <svg>
            <use href="#email"></use>
          </svg>
          <span>Email</span>
        </a>
      </div>
    </div>

    <div class="main-btns">
      <button
        id="copy-link-button"
        data-clipboard-target="#h2"
        type="button"
        class="hidden"
      >
        <svg>
          <use href="#share-icon"></use>
        </svg>
        <span>Copy Link</span>
      </button>

      <button
        class="share-button hidden"
        type="button"
        title="Share this article"
      >
        <svg>
          <use href="#share-icon"></use>
        </svg>
        <span>Share</span>
      </button>
    </div>
    <svg class="hidden">
      <defs>
        <symbol
          id="share-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-share"
        >
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
          <polyline points="16 6 12 2 8 6"></polyline>
          <line x1="12" y1="2" x2="12" y2="15"></line>
        </symbol>

        <symbol
          id="facebook"
          viewBox="0 0 24 24"
          fill="#3b5998"
          stroke="#3b5998"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-facebook"
        >
          <path
            d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
          ></path>
        </symbol>

        <symbol
          id="twitter"
          viewBox="0 0 24 24"
          fill="#1da1f2"
          stroke="#1da1f2"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-twitter"
        >
          <path
            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
          ></path>
        </symbol>

        <symbol
          id="email"
          viewBox="0 0 24 24"
          fill="#777"
          stroke="#fafafa"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-mail"
        >
          <path
            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
          ></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </symbol>

        <symbol
          id="linkedin"
          viewBox="0 0 24 24"
          fill="#0077B5"
          stroke="#0077B5"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-linkedin"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </symbol>

        <symbol
          id="close"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-x-square"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </symbol>
      </defs>
    </svg>
  </section>
</main>

<script type="text/javascript">
  const postForm = document.getElementById("post-form");
  const linkInput = document.getElementById("link");
  const tokenInput = document.querySelector("input[name=csrfmiddlewaretoken]");
  const h2 = document.getElementById("h2");
  const copyLinkButton = document.getElementById("copy-link-button");

  const shareButton = document.querySelector(".share-button");
  const shareDialog = document.querySelector(".share-dialog");
  const closeButton = document.querySelector(".close-button");

  const clipboard = new ClipboardJS("#copy-link-button");

  clipboard.on("success", function (e) {
    // console.info("Action:", e.action);
    // console.info("Text:", e.text);
    // console.info("Trigger:", e.trigger);
    e.trigger.innerHTML = "Copied";
    e.clearSelection();
  });

  clipboard.on("error", function (e) {
    console.error("Action:", e.action);
    console.error("Trigger:", e.trigger);
    e.trigger.innerHTML = "Error Copying - Try again";
  });

  postForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const data = {
      link: linkInput.value,
    };
    postData(data);
  });

  const postData = async (data) => {
    try {
      const response = await fetch("/create", {
        method: "POST",
        headers: {
          "X-CSRFToken": tokenInput.value,
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });

      const decoder = new TextDecoder("utf-8");
      if (response.ok) {
        await response.body
          .getReader()
          .read()
          .then(({ value, done }) => {
            const code = decoder.decode(value);
            h2.innerHTML = "www.zurl.tk/" + code;
          });
        copyLinkButton.classList.remove("hidden");
        shareButton.classList.remove("hidden");
      }
    } catch (error) {
      copyLinkButton.classList.add("hidden");
      shareButton.classList.add("hidden");
      return console.error(error);
    }
  };

  shareButton.addEventListener("click", async (event) => {
    if (navigator.share) {
      await navigator
        .share({
          title: "URL Shortener",
          url: "http://www.zurl.tk",
          text: h2.innerHTML,
        })
        .then(() => {
          console.log("Thanks for sharing!");
        })
        .catch(console.error);
    } else {
      shareDialog.classList.add("is-open");
    }
  });

  closeButton.addEventListener("click", (event) => {
    shareDialog.classList.remove("is-open");
  });
</script>
